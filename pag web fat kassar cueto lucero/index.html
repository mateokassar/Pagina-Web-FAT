<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pag Principal</title>
</head>

<body>
    <h1>Ingresa Tus Datos
    </h1>
    <form name="login">
        <table width="200" border="0">
            <tr>
                <th scope="row">
                    <h2>Usuario</h2>
                </th>
                <td><span class="cnt"> 
               <input name="usuario" type="text" class="Input" value="" size="20" /> 
             </span></td>
            </tr>
            <tr>
                <th height="33" scope="row">
                    <h2>Clave</h2>
                </th>
                <td><span class="cnt"> 
               <input name="password" type="password" class="Input" value="" size="20" /> 
             </span></td>
                <td><span class="cnt"> 
               <input value="Entrar" target="_parent" onclick="Login()" type="button" class="boton"/> 
             </span></td>
            </tr>
            <tr>
                <th scope="row"><input type="reset" name="Borrar" id="Borrar" value="Reset" class="boton" /></th>
            </tr>
        </table>
        <div>
            <h1>
                <a href="alumno/alumnos.html">Iniciar Sesion Alumno</a>
            </h1>
            <h1>
                <a href="admin/administradores.html">Iniciar Sesion Administrador</a>
            </h1>
        </div>
        <script language="JavaScript">
            function Login() {
                var done = 0;
                var usuario = document.login.usuario.value;
                var password = document.login.password.value;
                if (usuario == "USUARIO1 " && password == "CONTRASEÑA1") {
                    window.location = "alumnos.html";
                }
                if (usuario == "USUARIO2" && password == "CONTRASEÑA2") {
                    window.location = "TU_PAGINA_WEB.HTML";
                }
                if (usuario == "" && password == "") {
                    window.location = "errorpopup.html";
                }
            }
        </script>

        <script language="Javascript">
            !--Begin
            document.oncontextmenu = function() {
                    return false
                }
                // End -->
        </script>


</body>

</html>
